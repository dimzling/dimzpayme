<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Payment - Sasuke Theme</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background: url('https://files.catbox.moe/joy7uj.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      top: 30%;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4757;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e84118;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Terima Kasih Telah Melakukan Pembayaran</h1>
    <p>Silakan konfirmasi pembayaran melalui WhatsApp</h2>
    <button onclick="redirectWa()">Konfirmasi via WA</button>
  </div>

  <!-- Musik Otomatis -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/75e25z.mp4" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    function redirectWa() {
      // GANTI nomor WA di bawah ini sesuai kebutuhan kamu
      const nomorWA = "6288221444002";
      const pesan = "Halo, saya sudah melakukan pembayaran.";
      window.open(`https://wa.me/${6288221444002}?text=${encodeURIComponent(pesan)}`, '_blank');
    }

    // Untuk memastikan musik dimainkan setelah interaksi user
    document.addEventListener('click', function () {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
